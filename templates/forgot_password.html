{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<div class="form-crud" style="max-width:380px; margin-top:3rem;">
  <h2 style="text-align:center; margin-bottom:1.5rem;">Recuperar contraseña</h2>
  <form method="post" autocomplete="off">
    <label>Correo electrónico:
      <input type="email" name="email" placeholder="Tu correo registrado" required>
    </label>
    <button class="btn-crud" type="submit" style="width:100%; margin-top:1rem;">Enviar instrucciones</button>
  </form>
  <div style="margin-top:1.5rem; text-align:center;">
    <a href="{{ url_for('login') }}" style="color:#0d6efd; text-decoration:underline;">Volver al login</a>
  </div>
</div>
{% endblock %}
