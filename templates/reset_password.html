{% extends "base.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="form-crud" style="max-width:380px; margin-top:3rem;">
  <h2 style="text-align:center; margin-bottom:1.5rem;">Restablecer contraseña</h2>
  <form method="post" autocomplete="off">
    <label>Nueva contraseña:
      <input type="password" name="password" placeholder="Nueva contraseña" required>
    </label>
    <label>Confirmar contraseña:
      <input type="password" name="confirm_password" placeholder="Repite la contraseña" required>
    </label>
    <button class="btn-crud" type="submit" style="width:100%; margin-top:1rem;">Guardar</button>
  </form>
</div>
{% endblock %}
