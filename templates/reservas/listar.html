{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='crud.css') }}">
<h2>Reservas</h2>
<a href="{{ url_for('nueva_reserva') }}" class="btn">Nueva Reserva</a>
<table class="table-crud">
  <tr>
    <th>ID</th><th>Nombre</th><th>Email</th><th>Destino</th><th>Fecha</th><th>Mensaje</th><th>Acciones</th>
  </tr>
  {% for r in reservas %}
  <tr>
    <td>{{ r.id }}</td>
    <td>{{ r.nombre }}</td>
    <td>{{ r.email }}</td>
    <td>{{ r.destino }}</td>
    <td>{{ r.fecha }}</td>
    <td>{{ r.mensaje }}</td>
    <td>
      <a class="btn-crud" href="{{ url_for('editar_reserva', id=r.id) }}">Editar</a>
      <form action="{{ url_for('eliminar_reserva', id=r.id) }}" method="post" style="display:inline;">
        <button class="btn-crud btn-crud-outline" type="submit" onclick="return confirm('Â¿Eliminar reserva?')">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
