{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='crud.css') }}">
<h2>Nueva Reserva</h2>
<form class="form-crud" method="post">
  <label>Nombre: <input name="nombre" required></label><br>
  <label>Email: <input name="email" type="email" required></label><br>
  <label>Destino: <input name="destino" required></label><br>
  <label>Fecha: <input name="fecha" type="date" required></label><br>
  <label>Mensaje: <textarea name="mensaje"></textarea></label><br>
  <button class="btn-crud" type="submit">Guardar</button>
  <a class="btn-crud btn-crud-outline" href="{{ url_for('listar_reservas') }}">Cancelar</a>
</form>
{% endblock %}
