<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Viajes Tolima{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='crud.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="{{ url_for('index') }}" aria-label="Inicio">
          <img src="{{ url_for('static', filename='img/Check-in.png') }}" alt="Logo Viajes Tolima">
          <div class="logo-text">
        </div>
        </a>

        <nav class="main-nav" aria-label="Principal">
          <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('viajes') }}">Viajes</a></li>
            <li><a href="{{ url_for('galeria') }}">Galer√≠a</a></li>
            <li><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
            <li><a href="{{ url_for('listar_reservas') }}">Reservas</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
